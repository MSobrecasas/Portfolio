<br>
<div id="nuevoSoft" class="row centrarItem ">
    <div class="col-md-4 estilo1 ">
        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
            <h1 class="h3 mb-3 fw-normal texto1">Nuevo HardSkill</h1>
            <div class="">
                <div class="form-floating">
                    <input class="form-control" name="nombre" type="text" id="nombre" [(ngModel)]="nombre" required>
                    <label for="nombre">Nombre para el grafico</label>
                </div>
                <br>
                <div class="form-floating">
                    <input class="form-control" name="lenguaje" type="text" id="lenguaje" [(ngModel)]="lenguaje"
                        required>
                    <label for="lenguaje">Lenguaje</label>
                </div>
                <br>
                <div class="form-floating">
                    <input class="form-control" name="nivel" type="text" id="nivel" [(ngModel)]="nivel" required>
                    <label for="nivel">Nivel</label>
                </div>
                <br>
                <div class="form-floating">
                    <input class="form-control" name="dato" type="number" id="dato" [(ngModel)]="dato" required>
                    <label for="dato">Dato</label>
                </div>
            </div>
            <br>
            <div class="d-flex justify-content-center">
                <button class="btn btnLogin" [disabled]="!f.valid">
                    Guardar
                </button>
                <button class="btn btnLogin" [routerLink]="['/portfolio']">
                    Volver
                </button>
            </div>
        </form>
    </div>
</div>
