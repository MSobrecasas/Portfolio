<br>
<div id="login" class="row centrarItem ">
    <div class="col-md-4 estilo1 ">
        <form class="" #f="ngForm" (ngSubmit)="onRegister()" novalidate>
            <h1 class="h3 mb-3 fw-normal texto1">Registro</h1>
            <div class="form-floating">
                <input type="email" class="form-control" id="nombreUsuario" 
                    placeholder="name@example.com" [(ngModel)]="nombreUsuario" required
                    name="nombreUsuario">
                <label for="nombreUsuario">Email</label>  
            </div>
            <br>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" 
                    placeholder="Password"
                    [(ngModel)]="password" required name="password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="d-flex justify-content-center" >
                <button  class="btn btnLogin" [disabled]="!f.valid">
                    Login
                </button>
                <button  class="btn btnLogin" [routerLink]="['/login']">
                    Volver
                </button>
            </div>
        </form>
    </div>
</div>
