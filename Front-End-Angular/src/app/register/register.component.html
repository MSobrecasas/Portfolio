<br>
<div id="login" class="row centrarItem ">
    <div class="col-md-4 estilo1 ">
        <form class="" [formGroup]="form" (ngSubmit)="onRegister()" novalidate #f="ngForm">
            <h1 class="h3 mb-3 fw-normal texto1">Registro</h1>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" formControlName="email"
                    placeholder="name@example.com" [(ngModel)]="email" required
                    [ngClass]="{'is-invalid': Email?.errors && Email?.touched, 'is-valid' : ! Email?.errors && Email?.touched}"
                    name="email">
                <label for="floatingInput">Email</label>
                <div *ngIf="Email?.errors && Email?.touched">
                    <h5 *ngIf="Email?.hasError('required')" class="text-danger">
                        El email es requerido
                    </h5>
                    <h5 *ngIf="Email?.hasError('email')" class="text-danger">
                        El formato del email debe ser valido
                    </h5>
                </div>
            </div>
            <br>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" formControlName="password"
                    placeholder="Password"
                    [ngClass]="{'is-invalid': Password?.errors && Password?.touched, 'is-valid' : ! Password?.errors && Password?.touched}"
                    [(ngModel)]="password" required name="password">
                <label for="floatingPassword">Password</label>
                <div *ngIf="Password?.errors && Password?.touched">
                    <h5 *ngIf="Password?.hasError('required')" class="text-danger">
                        La contraseña es requerida
                    </h5>
                    <h5 *ngIf="Password?.errors?.['minlength']" class="text-danger">
                        La contraseña debe tener al menos 4 caracteres
                    </h5>
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btnLogin" [disabled]="!f.valid">
                    Registrar
                </button>
                <button class="btn btnLogin" [routerLink]="['/login']">
                    Volver
                </button>
            </div>
        </form>
    </div>
</div>
