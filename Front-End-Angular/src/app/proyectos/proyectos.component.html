<div id="proyectos" class="row estilo1">
  <h2 class="titulo">Proyectos</h2>
  <div *ngIf="isAdmin" class="centrarItem">
    <button class="btn btnLogin" [routerLink]="['/nuevop']" routerLinkActive="router-link-active">Agregar</button>
  </div>
  <div class="col" *ngIf="myData">
    <div *ngFor="let data of myData">
      <div class="row divColor">
        <div class="row">
          <div class="col-md centrarItem">
            <h3 class="texto1">{{data.nombre}}</h3>
          </div>
          <div *ngIf="isAdmin" class="col-md-2 ms-auto modButtons">
            <br>
            <button class="btn btn-outline-dark" [routerLink]="['/modificarp', data.id]">
              <i class="far fa-edit"></i></button>
            <button class="btn btn-outline-danger " style="margin-left: 3px;" (click)="borrar(data.id)"><i
                class="far fa-trash-alt"></i></button>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-md-3">
            <img class="logoInstituciones" [src]="data.imagen" alt="Imagen">
            <br>
          </div>
          <div class="col-md-9" *ngIf="data">
            <div class="texto2 ">
              <div class="row">
                <h4>{{data.descripcion}}</h4>
                <h4>{{data.url}}</h4>
              </div>
            </div>
          </div>
          
        </div>

       
      </div>
      <hr>
    </div>
  </div>
</div>
