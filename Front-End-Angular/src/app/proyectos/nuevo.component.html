<br>
<div id="nuevoSoft" class="row centrarItem ">
    <div class="col-md-4 estilo1 ">
        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
            <h1 class="h3 mb-3 fw-normal texto1">Nuevo Proyecto</h1>
            <div class="">
                <div class="form-floating">
                    <input class="form-control" name="nombre" type="text" id="nombre" [(ngModel)]="nombre">
                    <label for="nombre">Nombre del Proyecto</label>
                </div>
                <br>
                <div class="form-floating">
                    <input class="form-control" name="descripcion" type="text" id="descripcion"
                        [(ngModel)]="descripcion">
                    <label for="descripcion">Descripcion</label>
                </div>
                <br>
                <div class="form-floating">
                    <input class="form-control" name="url" type="text" id="url"
                        [(ngModel)]="url">
                    <label for="url">URL donde se encuentra el proyecto</label>
                </div>
                <br>
                <div class="form-floating">
                    <input class="form-control" name="imagen" type="text" id="imagen" [(ngModel)]="imagen">
                    <label for="imagen">Url donde se encuentra la imagen</label>
                </div>
            </div>
            <br>
            <div class="d-flex justify-content-center">
                <button class="btn btnLogin" [disabled]="!f.valid">
                    Guardar
                </button>
                <button class="btn btnLogin" [routerLink]="['/portfolio']">
                    Volver
                </button>
            </div>
        </form>
    </div>
</div>
